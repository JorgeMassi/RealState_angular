<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">{{ property.description }}</h5>
        <p class="card-text">ID: {{ property.id }}</p>
        <p class="card-text">Rooms: {{ property.rooms }}</p>
        <a [routerLink]="['/property-view', property.id]" class="btn btn-primary">View Apartment</a>
    </div>
</div>
